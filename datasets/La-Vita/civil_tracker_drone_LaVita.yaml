    name: civil_tracker_drone_LaVita
  platform:
    code: CivilTracker
  product_type: CivilTrackerDrone
  format:
    name: GeoTiff

storage:
    crs: EPSG:32611
    resolution:
      x: 0.0399962
      y: 0.0399952

measurements:
