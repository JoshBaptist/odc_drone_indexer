    dtype: float32
    nodata: -9999
    units: '1'
  - name: 'red'
    dtype: uint8
    nodata: -1
    units: '1'
  - name: 'green'
    dtype: uint8
    nodata: -1
    units: '1'
  - name: 'blue'
    dtype: uint8
    nodata: -1
    units: '1'
  - name: 'alpha'
    dtype: uint8
    nodata: -1
    units: '1'